<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Signature</title>
</head>
<body>
<hr>
--
<div style="font-family: Arial, serif; font-size: 10pt">
  <div>
    <table style="color:#888888; width:510px">
      <tbody>
      <tr>
        <td style="width:305px;padding-bottom:5px;padding-left:10px;vertical-align:top;line-height:25px">
          <strong><span style="font-size:18pt;color:#2f5eab">{{full_name}}<br></span></strong>
          {{position}}
        </td>
      </tr>
      </tbody>
    </table>
    <table style="color:rgb(136,136,136);width:510px;">
      <tbody>
      <tr>
        <td rowspan="6" style="width:105px; padding:13px 10px 0 0; vertical-align:top; text-align:center">
          <img src="https://hainghia.github.io/images/avatar.jpg" alt="" width="100" height="100">
        </td>
      </tr>
      <tr>
        <td style="padding-bottom:5px;padding-top:5px;padding-left:10px;vertical-align:top">
          <span style="color:#2f5eab;width:60px;display:inline-block"><strong>Phone:</strong></span>
          <span style="font-weight:700;color:#959595">{{phone}}<br></span>
          <span style="color:#2f5eab;width:60px;display:inline-block"><strong>Linkedin:</strong></span>
          <span style="font-weight:700;color:#959595">{{linkedin}}<br></span>
          <span style="color:#2f5eab;width:60px;display:inline-block"><strong>Website:</strong></span>
          <span style="font-weight:700;color:#959595"><a href="https://{{website}}" style="color:#1155cc" target="_blank">{{website}}</a><br></span>
          <span style="color:#2f5eab;width:60px;display:inline-block"><strong>Address:</strong></span>
          <span style="font-weight:700;color:#959595">{{address}}</span>
        </td>
      </tr>
      <tr>
        <td style="padding-bottom:5px;padding-top:5px;padding-left:10px;vertical-align:top">
          <div class="icon" style="box-sizing: border-box; padding-top: 2px; display: block">
            <div style="box-sizing: border-box; width: 20px; height: 20px; margin-right: 3px; display: inline-block">
              <img src="https://hainghia.github.io/images/icon/gmail.png" alt="" width="20" height="20">
            </div>
            <div style="box-sizing: border-box; width: 20px; height: 20px; margin-right: 3px; display: inline-block">
              <img src="https://hainghia.github.io/images/icon/linkedin.png" alt="" width="20" height="20">
            </div>
            <div style="box-sizing: border-box; width: 20px; height: 20px; margin-right: 3px; display: inline-block">
              <img src="https://hainghia.github.io/images/icon/reddit.svg" alt="" width="20" height="20">
            </div>
            <div style="box-sizing: border-box; width: 20px; height: 20px; margin-right: 3px; display: inline-block">
              <img src="https://hainghia.github.io/images/icon/github.png" alt="" width="20" height="20">
            </div>
            <div style="box-sizing: border-box; width: 20px; height: 20px;; display: inline-block">
                <img src="https://hainghia.github.io/images/icon/aws.svg" alt="" width="20" height="20">
            </div>
          </div>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
